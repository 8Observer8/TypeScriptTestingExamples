<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TypeScriptTesting</title>
    <link href="./style/demo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Test Application</h1>
      <div class="well">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label>Base</label>
              <input type="base" class="form-control" id="base" placeholder="0">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Exponent</label>
              <input type="base" class="form-control" id="exponent" placeholder="0">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Result</label>
              <input type="base" class="form-control" id="result" placeholder="1" disabled="disabled">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="./dist/demos.js"></script>
  </body>
</html>
